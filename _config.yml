#              file : _config.yml
#              path : $PROJECT/$file
#              repo : docs.imca-cat.org
#              type : configuration
#    repo_https_url : https://github.com/imcacat/docs.imca-cat.org.git
#      repo_ssh_url : git@github.com:imcacat/docs.imca-cat.org.git

#           purpose :
# * Production Jekyll configuration file:
# * `bundle exec jekyll serve`

#       description :
# * This file contains production(default)-specific settings for the overall Jekyll site.

#             notes :
# * Please see `_config.template.yml` for more information.

#            config :
---
title               : docs.imca-cat.org
description         : A place for documents and things.
url                 : "https://docs.imca-cat.org"       # The base URL of your site
baseurl             : ""                                # The subpath of your site, e.g., /blog (they really picked a `sub`-optimal key name here)
host                : 0.0.0.0                           # The IP address to bind Jekyll server
port                : 443                               # The port to use for the Jekyll server

# Language settings
lang               : en-US

# Server and URL configuration
detach             : false                        # If true, Jekyll will detach from the terminal
show_dir_listing   : false                        # If true, show directory listings

# Output settings
permalink          : date                         # Sets the permalink format
paginate_path      : /page:num                    # Pagination path
timezone           : America/Chicago              # Timezone setting for your site

# Output verbosity
quiet              : false                        # If true, suppresses most build output
verbose            : false                        # If true, increases the verbosity of the output

# Theme configuration
theme               : just-the-docs                # Specifies the theme

# Filtering Content
show_drafts         : null
limit_posts         : 0
future              : false
unpublished         : false
heading_anchors     : true
nav_enabled         : true

# External links in navigation
nav_external_links :
  "imca_cat.org": "https://imca-cat.org"          # Used in a layout... I think?

# Directories
collections_dir     : ./src/collections # Directory where collections are stored
data_dir            : ./_data           # Directory for data files
destination         : ./_site           # Destination folder where the site will be built
includes_dir        : ./_includes       # Directory for include files
layouts_dir         : ./_layouts        # Directory for layouts
source              : ./src             # Source folder

# Plugins (Some plugins may need to be added to the Gemfile)
plugins:
  - jekyll-asciidoc
  - jekyll-include-cache
  - jekyll-feed

markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
strict_front_matter : false

# Liquid profiler
# Generate a Liquid rendering profile to help you identify performance bottlenecks.
# profile: BOOL
# --profile
profile: true
liquid:
  error_mode: warn
  # error_mode: strict
  strict_filters: false
  strict_variables: false

# Conversion
markdown            : kramdown
highlighter         : rouge
lsi                 : false
excerpt_separator   : "\n\n"
incremental         : false

# Markdown Processors
kramdown:
  auto_ids          : true
  entity_output     : as_char
  toc_levels        : [1, 2, 3, 4, 5, 6]
  smart_quotes      : lsquo,rsquo,ldquo,rdquo
  input             : GFM
  hard_wrap         : false
  footnote_nr       : 1
  show_warnings     : false

# Sass configuration
sass:
  sass_dir: _sass                                 # Directory for Sass stylesheets

# Collections settings
collections:
  posts:
    output: true                                  # Enable output for posts collection
  tests:
    output: true                                  # Enable output for tests collection
    name: Tests                                   # Give the collection a name
    nav_exclude: true                             # Exclude the collection from the navigation (default: false)
    nav_fold: true                                # Fold the collection in the navigation      (default: false)
    search_exclude: true                          # Exclude the collection from the search     (default: false)
  docs:
    output: true                                  # Enable output for docs collection
    nav_exclude: false
    nav_fold: false
    permalink: /:path/:title                      # Permalink format for docs

# Security settings
safe                : false                        # If true, disables custom plugins

# Files and directories to include and exclude from the build
# from https://github.com/jekyll/jekyll/blob/master/lib/site_template/_config.yml:
include:
  - .htaccess
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # specific to the theme website:
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  # theme test code
  - fixtures/

# Files to keep after the site is built
keep_files:
  - ".git"
  - ".svn"
  - ".hg"

# File encoding
encoding            : "utf-8"                      # Character encoding for files

